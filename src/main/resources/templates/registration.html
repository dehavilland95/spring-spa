<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div>
    <p>Registration</p>
    <form method="post" th:action="registration" th:object="${user}">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 row justify-content-center">
                    <div class="input-width">
                        <p class="text-center">First name</p>
                        <input type="text" class="form-control" name="firstName" id="firstName" th:field="*{firstName}">
                    </div>
                </div>
                <div class="col-md-12  row justify-content-center">
                    <div class="input-width">
                        <p class="text-center">Last name</p>
                        <input type="text" class="form-control" name="lastName" id="lastName" th:field="*{lastName}">
                    </div>
                </div>
                <div class="col-md-12  row justify-content-center">
                    <div class="input-width">
                        <p class="text-center">Age</p>
                        <input type="number" class="form-control" name="age" id="age" th:field="*{age}">
                    </div>
                </div>
                <div class="col-md-12  row justify-content-center">
                    <div class="input-width">
                        <p class="text-center">Email</p>
                        <input type="email" class="form-control" name="email" id="email" th:field="*{email}" required>
                    </div>
                </div>
                <div class="col-md-12  row justify-content-center">
                    <div class="input-width">
                        <p class="text-center">Password</p>
                        <input type="password" name="password" class="form-control" id="password" th:field="*{password}">
                    </div>
                </div>
                <div class="col-md-12  row justify-content-center">
                    <div class="input-width">
                        <p class="text-center">Role</p>
                        <select class="form-select form-control" name="usersRoles" multiple>
                            <div th:each="role : ${allRoles}">
                                <option
                                        th:value="${role.getName()}"
                                        th:text="${role.getName()}">
                                </option>
                            </div>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 row justify-content-center">
                    <div class="input-width d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-success add-user-btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
